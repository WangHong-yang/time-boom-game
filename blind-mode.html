<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点爆时间！-盲点模式</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/blind-mode.css">
	<link rel="Shortcut Icon" href="favicon.ico" /><!--地址栏和标签上显示图标-->
	<link rel="Bookmark" href="favicon.ico" /><!--收藏夹显示图标-->
	<script type="text/javascript" src="js/blind-mode.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>

<body>
	<div id="tips" style="display: block;">
		<div class="yellowBar"></div>
		<div id="startPic"><img src="imgs/startBlind.png"></div>
		<p><span id="record"></span></p>
		<a class="btn" id="startBtn"></a>
		<a id="returnBtn1" href="boom-time.html"></a>
	</div>

	<div id="termpage" style="display: none;">
		<div class="yellowBar"></div>
		<div id="secondPic"><img src="imgs/2sPic.png"></div>
		<div id="bestRecord"><span id="goalSeconds"></span>.<span id="goalmSeconds"></span></div>
	</div>

	<div id="platform" style="display: none;">
		<div class="yellowBar"></div>
		<div id="blind_mode_setButton"></div>
		<div id="biaopanPic"><img src="imgs/biaopan.png"></div>
		<p class="btn" id="goalTipBtn"></p>
		<p id="feshuS">
			<span class="fenshuSmall" id="blind_mode_seconds_small">0</span><span class="fenshuSmall">.</span><span class="fenshuSmall" id="blind_mode_mSeconds_small">00</span>
		</p>
		<div id="fenshuC">
			<span class="fenshu" id="blind_mode_seconds">0</span><span class="fenshu">.</span><span class="fenshu" id="blind_mode_mSeconds">00</span>
		</div>
		<p id="resultContent"></p>
		<a class="btn" id="showRecordBtn" href="" style="display: none;">秀分</a>
		<a class="btn" id="tryAgainBtn" href="" style="display: none;">再开点</a>
		<a id="returnBtn2" href="boom-time.html"></a>
	</div>
	
	<div id="resultsNew" style="display: none;">
		<div class="yellowBar"></div>
		<div id="resultNewPic"><img src="imgs/resultNewPicBlind.png"></div>
		<p><span id="record2"></span></p>
		<p><span id="maxRecord1"></span></p>
		<a class="tryAgain" href=""></a>
		<a class="returnTop" href="boom-time.html"></a>

		<div class="bshare-custom icon-medium-plus"><a title="分享到微信" class="bshare-weixin"></a><a title="分享到人人网" class="bshare-renren"></a><a title="分享到QQ空间" class="bshare-qzone"></a><a title="分享到新浪微博" class="bshare-sinaminiblog"></a><a title="分享到i贴吧" class="bshare-itieba"></a><a title="分享到腾讯微博" class="bshare-qqmb"></a><a title="分享到网易微博" class="bshare-neteasemb"></a><a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a><span class="BSHARE_COUNT bshare-share-count">0</span></div><script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=1&amp;lang=zh"></script><script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC0.js"></script>
	</div>
	<div id="resultsOld" style="display: none;">
		<div class="yellowBar"></div>
		<div id="resultOldPic"><img src="imgs/resultOldPicBlind.png"></div>
		<p><span id="record3"></span></p>
		<p><span id="maxRecord2"></span></p>
		<a class="tryAgain" href=""></a>
		<a class="returnTop" href="boom-time.html"></a>

		<div class="bshare-custom icon-medium-plus"><a title="分享到微信" class="bshare-weixin"></a><a title="分享到人人网" class="bshare-renren"></a><a title="分享到QQ空间" class="bshare-qzone"></a><a title="分享到新浪微博" class="bshare-sinaminiblog"></a><a title="分享到i贴吧" class="bshare-itieba"></a><a title="分享到腾讯微博" class="bshare-qqmb"></a><a title="分享到网易微博" class="bshare-neteasemb"></a><a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a><span class="BSHARE_COUNT bshare-share-count">0</span></div><script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=1&amp;lang=zh"></script><script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC0.js"></script>
